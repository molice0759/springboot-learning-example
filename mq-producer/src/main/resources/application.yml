spring:
  rabbitmq:
    username: guest
    password: guest
    addresses: 127.0.0.1:5672
    virtual-host: /
    connection-timeout: 15000
    ##开启Publisher Confirm机制 采用消息确认模式，消息发送后异步等待Broker响应
    publisher-confirms: true
    ##开启Publisher Return机制
    publisher-returns: true
  http:
    encoding:
      charset: utf-8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  # 数据库访问配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oms?useUnicode=true&charaterEncoding=utf8&useSSL=false
    username: root
    password: 180C1AD83CA4F0C8E7D27294BBB97A1D
    ######以下为druid增加的配置#######
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方
    filters: stat,wall,log4j
    logSlowSql: true
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;password=${spring.datasource.password}
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

mybatis-plus:
  #mapper扫描路径
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    #获取数据库自增主键值
    use-generated-keys: true
    #开启驼峰命名转换
    use-column-label: true
    #开启驼峰命名转换
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8001



