spring:
  rabbitmq:
    username: guest
    password: guest
    addresses: 127.0.0.1:5672
    virtual-host: /
    connection-timeout: 15000
    listener:
      simple:
        concurrency: 5
        acknowledge-mode: manual
        max-concurrency: 10
        prefetch: 1

  http:
    encoding:
      charset: utf-8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

server:
  port: 8002



